<!DOCTYPE html>
<html xmlns:th= "www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Ticket Booking</h1>
		<a href = "book-ticket" class = "btn btn-primary">Book Ticket</a>
		<table class = "table table-bordered table-stripped"><thead>
			<tr>
				<th>Ticket No.</th>
				<th>Passenger Name</th>
				<th>Passenger Email</th>
				<th>doj</th>
				<th>to</th>
				<th>from</th>
				<th>train no</th>
				<th>status</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each = "t : ${ tickets}">
			<td th:text = "${t.ticket_no}"></td>
			<td th:text = "${t.name}"></td>
			<td th:text = "${t.email}"></td>
			<td th:text = "${t.doj}"></td>
			<td th:text = "${t.to}"></td>
			<td th:text = "${t.from}"></td>
			<td th:text = "${t.train_no}"></td>
			<td th:text = "${t.status}"></td>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
